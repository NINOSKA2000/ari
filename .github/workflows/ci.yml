name: CI Workflow (optimization Branch)

on:
  push:
    branches:
      - optimization
  pull_request:
    branches:
      - optimization

jobs:
  build-and-test:
    runs-on: ubuntu-22.04

    steps:
      # Configurar el repositorio
      - name: Checkout repository
        uses: actions/checkout@v3

      # Configurar Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20.11.1
          cache: 'npm'

      # Instalar herramientas necesarias para dependencias nativas
      - name: Install build tools
        run: sudo apt-get update && sudo apt-get install -y build-essential python3

      # Configurar el registro de npm (opcional)
      - name: Set npm registry
        run: npm config set registry https://registry.npmjs.org/

      # Instalar dependencias
      - name: Install dependencies
        run: npm install --legacy-peer-deps

      # Construir la aplicación
      - name: Build application
        run: npm run build

      # Iniciar la aplicación para pruebas
      - name: Start application
        run: npm run start &
        env:
          NODE_ENV: test

      # Asegurarse de que la aplicación se inició correctamente
      - name: Ensure application started successfully
        run: |
          sleep 5
          pgrep -f "npm run start" || (echo "Application failed to start" && exit 1)

      # Esperar a que la aplicación esté lista
      - name: Wait for application to start
        run: npx wait-on http://localhost:3000

      # Cachear Cypress
      - name: Cache Cypress
        uses: actions/cache@v3
        with:
          path: ~/.cache/Cypress
          key: ${{ runner.os }}-cypress-${{ hashFiles('cypress.config.*') }}
          restore-keys: |
            ${{ runner.os }}-cypress-

      # Ejecutar las pruebas de Cypress
      - name: Run Cypress tests
        run: npm run test:e2e
        env:
          CYPRESS_BASE_URL: http://localhost:3000

      # Detener la aplicación
      - name: Stop application
        if: always()
        run: pkill -f "npm run start"
